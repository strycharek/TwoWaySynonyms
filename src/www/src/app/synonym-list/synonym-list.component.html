<div>
<h1>Synonym list</h1>
<table>
  <thead>
      <tr>
          <th>Term</th>
          <th>Synonyms</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let synonymItem of synonymsData">
          <td>{{ synonymItem.term }}</td>
          <td>
            <div *ngFor="let synonym of synonymItem.synonyms">
              {{synonym}}
            </div>
          </td>
      </tr>
  </tbody>
  </table>
</div>
